<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    
    <p>YouTube Subscribe Button</p>
    <button onclick="
        subscribe();
    " class="js-subscribe-button">Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of Order" class="js-cost-input" onkeydown="
        handleCostKeydown(event);
    "> <!-- a text box. it does not need a closing tag. called a void element-->
    <button onclick=" 
        calculateTotal();
    ">Calculate</button>

    <p class="js-total-cost"></p>

    <script src='09-dom-projects.js'> </script>
    <!-- or if you dont want to use src, js type out code within script -->
  </body>
</html>
