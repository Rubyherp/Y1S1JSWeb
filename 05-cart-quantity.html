<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>

    <button onclick="
        displayQuantity(); 
    ">Show Quantity</button>

    <button onClick="
        cartQuantity += 1;
        displayQuantity();
    ">Add to Cart</button>

    <button onclick="
        cartQuantity +=  2;
        displayQuantity();
    ">+2</button>

    <button onclick="
        cartQuantity += 3;
        displayQuantity();
    ">+3</button>
    
    
    <button onclick="
        cartQuantity = 0;
        console.log('Cart was reset.');
        displayQuantity();
    ">Reset Cart</button>
