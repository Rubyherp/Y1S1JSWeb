<!DOCTYPE html>
<html>
  <head>
    <title>HTML CSS Review</title>
    <style>
    /* CSS selector for button elements  */
      .red-button { /*.red-button is the class name. The dot symbolise class */
        background-color: red; /* CSS property to set background color. red is the value */
        border: none;
      }
      .yellow-button {
        background-color: yellow;
        color: black;
        border: thin solid black;
      }
    </style>
  </head>
  <body>
    <button title="Good Job!" class="red-button" onclick="alert('Good Job!')">
      hello
    </button>

    <p>
    <!-- button with a different class -->
      paragraph of <button class="yellow-button">hello</button> text 
    </p>

    <script>
      // this is a JS comment
      // alert('hello');
      console.log(2+2);
      console.log("some" + "text");
    </script>

  </body>
</html>
